version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: pin_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-pin}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate:v4.17.1
    profiles: ["migrations"]
    depends_on:
      - db
    volumes:
      - ./backend/migrations:/migrations
    # intended for ad-hoc use via docker compose
    entrypoint: ["/bin/sh", "-c"]
    command: ["migrate -path=/migrations -database \"$${DATABASE_URL}\" up"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@db:5432/pin?sslmode=disable}

volumes:
  pg_data:


